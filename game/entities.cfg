################################################################################
# Weapons
################################################################################
fountain repelFountain {
        z fore
        interval { 0 0 }
        velocity { 0 0 200 200 }
        drag 0.5
        elasticity 0.5
        lifetime 500
        fadeOut 200
        particles { 10 2 }
}

fountain repelFlash {
        z fore
        lifetime 50
        fadeOut 60
        particles { 1 0 }
        noGravity
}

group repelImpact {
        repelFountain
        repelFlash
}

missile repelMissile {
        size 3
        velocity 400
        lead 4
        impactPush { 150 100 }
        impactEntity repelImpact
}

